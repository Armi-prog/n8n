services:
  - type: web
    name: n8n
    env: node
    plan: free
    repo: https://github.com/Armi-prog/n8n
    branch: master
    autoDeploy: true
    envVars:
      - key: N8N_BASIC_AUTH_ACTIVE
        value: "true"
      - key: N8N_BASIC_AUTH_USER
        value: "admin"
      - key: N8N_BASIC_AUTH_PASSWORD
        value: "admin"
